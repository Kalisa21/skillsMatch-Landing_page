<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="./images/logo.png" type="image/png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<section class="section">
    <div class="box">
        <div class="para">
            <h3 class="title">Log-In</h3>
            <p>Enter email and password</p>
            <div class="forms">
                <form id="loginForm">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <label for="role">Role</label><br>
                    <select id="role" name="role" required>
                        <option value="user">User</option>
                        <option value="employer">Employer</option>
                    </select><br><br>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
                <div class="register">
                    <a href="./signup.html"><p>Register here</p></a>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Perform login logic based on email, password, and role
        console.log(`Logging in as ${role} with email: ${email}`);

        // Assuming successful login validation here
        if (role === 'employer') {
            window.location.href = 'http://localhost:5173/employer';
        } else {
            window.location.href = 'http://localhost:5173/home';
        }
    });
</script>
</body>
</html>
